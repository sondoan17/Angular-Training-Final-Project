<div class="todo-container">
  <h2 class="header">Todo List</h2>
  <div class="two-column-layout">
    <div class="column form-column">
      <h3>Add New Task</h3>
      <div class="input-container">
        <label for="todo-title">Title:</label>
        <input
          id="todo-title"
          class="todo-input"
          [(ngModel)]="newTodoTitle"
          placeholder="Enter task title"
        />
        <label for="todo-description">Description:</label>
        <input
          id="todo-description"
          class="todo-input"
          [(ngModel)]="newDescription"
          placeholder="Enter task description"
        />
        
        <label for="todo-deadline">Deadline:</label>
        <input
          id="todo-deadline"
          type="datetime-local"
          class="todo-deadline-input"
          [(ngModel)]="newDeadline"
        />
        <button class="add-button" (click)="addTodo()">Add Task</button>
      </div>
    </div>
    
    <div class="column task-column">
      <h3>Current Tasks</h3>
      <ul class="todo-list">
        <li *ngFor="let todo of todos" class="todo-item">
          <input
            type="checkbox"
            class="todo-checkbox"
            [checked]="todo.completed"
            (change)="toggleTodo(todo)"
          />
          <div class="todo-details">
            <span class="todo-title" [class.completed]="todo.completed">{{ todo.title }}</span>
            <span class="todo-description">{{ todo.description }}</span>
            <span class="todo-deadline" *ngIf="todo.deadline">
              Deadline: {{ todo.deadline | date:'medium' }}
            </span>
          </div>
          <button class="remove-button" (click)="removeTodo(todo)">Remove</button>
        </li>
      </ul>
    </div>
  </div>
</div>
