<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-navbar (toggleSidebar)="sidenav.toggle()"></app-navbar>
    <div class="content">
      <h2>Your Projects</h2>
      <button
        mat-raised-button
        color="primary"
        (click)="openCreateProjectDialog()"
      >
        Create New Project
      </button>

      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let project of userProjects"
          [routerLink]="['/projects', project._id]"
        >
          <span matListItemTitle>{{ project.name }}</span>
          <span matListItemLine>{{ project.description }}</span>
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            (click)="$event.stopPropagation(); $event.preventDefault()"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editProject(project)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteProject(project)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </a>
      </mat-nav-list>

      <p *ngIf="userProjects.length === 0">
        You haven't created any projects yet.
      </p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
