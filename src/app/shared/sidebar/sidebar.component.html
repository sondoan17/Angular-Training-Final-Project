<div class="fixed inset-y-0 left-0 z-30 w-64 bg-gray-800 text-white transform transition-transform duration-300 ease-in-out" [ngClass]="{'translate-x-0': isOpen, '-translate-x-full': !isOpen}">
  <nav class="h-full overflow-y-auto py-6 px-4">
    <ul class="space-y-2">
      <li>
        <a routerLink="/dashboard" class="flex items-center p-2 rounded-lg hover:bg-gray-700 transition-colors">
          <mat-icon class="mr-3 text-gray-400">dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/assigned-tasks" class="flex items-center p-2 rounded-lg hover:bg-gray-700 transition-colors">
          <mat-icon class="mr-3 text-gray-400">assignment_ind</mat-icon>
          <span>Assigned to me</span>
        </a>
      </li>
      <li>
        <a routerLink="/search" class="flex items-center p-2 rounded-lg hover:bg-gray-700 transition-colors">
          <mat-icon class="mr-3 text-gray-400">search</mat-icon>
          <span>Search</span>
        </a>
      </li>
    </ul>

    <div class="mt-6">
      <h3 class="px-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">My Projects</h3>
      <ul class="mt-2 space-y-1">
        <li *ngFor="let project of projects">
          <a [routerLink]="['/projects', project._id]" class="flex items-center p-2 rounded-lg hover:bg-gray-700 transition-colors">
            <mat-icon class="mr-3 text-gray-400">description</mat-icon>
            <span class="truncate">{{ project.name }}</span>
          </a>
        </li>
      </ul>
    </div>

    <button (click)="addNewProject()" class="mt-6 w-full flex items-center justify-center p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
      <mat-icon class="mr-2">add</mat-icon>
      <span>New Project</span>
    </button>
  </nav>
</div>

<div *ngIf="isOpen" class="fixed inset-0 z-20 bg-black opacity-50 transition-opacity lg:hidden" (click)="closeSidebar()"></div>
