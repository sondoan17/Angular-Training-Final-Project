<div class="flex h-screen overflow-hidden">
    <app-sidebar [isOpen]="isSidebarOpen" (sidebarClosed)="closeSidebar()" class="z-20"></app-sidebar>
    <div class="flex flex-col flex-1 overflow-hidden transition-all duration-300 ease-in-out" [ngClass]="{'md:ml-64': isSidebarOpen}">
      <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
        <div class="container mx-auto px-6 py-8">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  <div *ngIf="isSidebarOpen" (click)="closeSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-10 md:hidden"></div>
</div>
