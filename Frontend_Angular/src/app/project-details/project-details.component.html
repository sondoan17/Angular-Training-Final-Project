<div class="bg-gray-100 min-h-screen p-4 sm:p-6 lg:p-8">
  <div class="max-w-7xl mx-auto">
    <button
      mat-button
      (click)="goBack()"
      class="mb-4 flex items-center text-gray-600 hover:text-gray-800"
    >
      <mat-icon class="mr-2">arrow_back</mat-icon> Back to Dashboard
    </button>

    <div *ngIf="project" class="bg-white shadow rounded-lg p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">{{ project.name }}</h2>
        <div class="space-x-2">
          <button
            mat-raised-button
            color="primary"
            (click)="openEditProjectDialog()"
            class="edit-button"
          >
            <mat-icon>edit</mat-icon>
            <span class="button-text">Edit Project</span>
          </button>
          <button
            mat-raised-button
            color="accent"
            (click)="openMembersDialog()"
            class="members-button"
          >
            <mat-icon>group</mat-icon>
            <span class="button-text">Members</span>
          </button>
        </div>
      </div>

      <p class="text-gray-600 mb-4">{{ project.description }}</p>
      <div class="flex justify-between text-sm text-gray-500 mb-6">
        <p>Created by: {{ getCreatorUsername() }}</p>
        <p>Created at: {{ project.createdAt | date }}</p>
      </div>

      <div class="mb-6">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Tasks</h3>
        <button
          mat-raised-button
          color="primary"
          (click)="openCreateTaskDialog()"
          class="mb-4"
        >
          <mat-icon class="mr-2">add</mat-icon> Create Task
        </button>
        <app-kanban-board
          [tasks]="project.tasks"
          [projectId]="project._id"
          (taskMoved)="onTaskMoved($event)"
        >
        </app-kanban-board>
      </div>

      <!-- Add this section after the tasks section -->
      <div class="activity-log-toggle-container">
        <button mat-raised-button color="primary" (click)="toggleActivityLog()" class="activity-log-toggle">
          <mat-icon>{{ isActivityLogVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
          <span class="button-text">{{ isActivityLogVisible ? 'Hide' : 'Show' }} Activity Log</span>
        </button>
      </div>

      <div [ngClass]="{'activity-log-container': true, 'hidden': !isActivityLogVisible}" class="bg-white shadow rounded-lg overflow-hidden mt-8">
        <div class="p-4 sm:p-6">
          <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4 sm:mb-6">Activity Log</h2>
          <div class="flow-root">
            <ul role="list" class="-mb-8">
              <li *ngFor="let activity of activityLog; let last = last">
                <div class="relative pb-8">
                  <span class="absolute top-5 left-5 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true" *ngIf="!last"></span>
                  <div class="relative flex items-start space-x-3">
                    <div class="relative">
                      <img class="h-10 w-10 rounded-full bg-gray-400 flex items-center justify-center ring-8 ring-white" 
                           [src]="'https://ui-avatars.com/api/?name=' + (activity.performedBy?.username || 'User') + '&background=random'" 
                           [alt]="activity.performedBy?.username || 'User'">
                    </div>
                    <div class="min-w-0 flex-1">
                      <div>
                        <div class="text-sm">
                          <a href="#" class="font-medium text-gray-900">{{ activity.performedBy?.username || 'Unknown User' }}</a>
                        </div>
                        <div class="mt-0.5 text-sm text-gray-500">
                          {{ activity.timestamp | date:'dd/MM/yyyy HH:mm' }}
                        </div>
                      </div>
                      <div class="mt-2 text-sm text-gray-700">
                        <p [innerHTML]="formatActivityAction(activity.action)"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="mt-4 sm:mt-6">
            <mat-paginator
              [length]="totalLogs"
              [pageSize]="5"
              [pageIndex]="currentPage - 1"
              (page)="onPageChange($event)"
              aria-label="Select page of activity logs"
              class="mat-paginator-sticky">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
