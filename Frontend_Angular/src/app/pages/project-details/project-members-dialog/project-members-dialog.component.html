<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Project Members</h2>
  <div class="max-h-60 overflow-y-auto mb-4">
    <ul class="divide-y divide-gray-200">
      <li *ngFor="let member of data.members" class="py-3 flex items-center justify-between">
        <div class="flex items-center">
          <img 
            class="h-10 w-10 rounded-full bg-gray-300" 
            src="https://ui-avatars.com/api/?name={{member.username}}&background=random" 
            alt="{{member.username}}">
          <span class="ml-3 font-medium text-gray-900">{{ member.username }}</span>
        </div>
        <button 
          *ngIf="canRemoveMember(member)"
          mat-icon-button 
          color="warn" 
          (click)="onRemoveMember(member)"
          class="text-red-500 hover:text-red-700">
          <mat-icon>delete</mat-icon>
        </button>
        <span *ngIf="isCreator(member)" class="text-sm text-gray-500">Creator</span>
      </li>
    </ul>
  </div>
  <div *ngIf="isCurrentUserCreator()">
    <mat-form-field appearance="outline" class="w-full mb-4 custom-form-field">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="newMemberUsername" placeholder="Enter username">
    </mat-form-field>
    <div class="flex justify-end space-x-2">
      <button mat-button (click)="onClose()" class="text-gray-600 hover:bg-gray-100">
        Close
      </button>
      <button 
        mat-raised-button 
        color="primary" 
        (click)="onAddMember()"
        [disabled]="!newMemberUsername"
        class="bg-blue-500 text-white hover:bg-blue-600">
        Add Member
      </button>
    </div>
  </div>
  <div *ngIf="!isCurrentUserCreator()" class="flex justify-end">
    <button mat-button (click)="onClose()" class="text-gray-600 hover:bg-gray-100">
      Close
    </button>
  </div>
</div>
