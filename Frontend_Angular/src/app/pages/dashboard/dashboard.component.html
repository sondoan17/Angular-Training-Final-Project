<div class="p-4 sm:p-6 bg-gray-100 min-h-screen">
  <div class="max-w-full mx-auto">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 sm:mb-8">
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-0">Your Projects</h2>
      <button
        mat-raised-button
        color="primary"
        (click)="openCreateProjectDialog()"
        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 sm:px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105"
      >
        Create New Project
      </button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
      <div *ngFor="let project of userProjects" class="bg-white rounded-xl shadow-lg overflow-hidden transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl">
        <div class="p-4">
          <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-2 truncate">{{ project.name }}</h3>
          <p class="text-sm text-gray-600 mb-3 line-clamp-2 h-10">{{ project.description }}</p>
          <div class="flex items-center text-xs text-gray-500 mb-2">
            <mat-icon class="mr-1 text-gray-400 text-base">group</mat-icon>
            <span>{{ project.members?.length || 0 }} members</span>
          </div>
          <div class="flex items-center text-xs text-gray-500 mb-4">
            <mat-icon class="mr-1 text-gray-400 text-base">access_time</mat-icon>
            <span>Created {{ project.createdAt | date:'mediumDate' }}</span>
          </div>
          <div class="flex justify-between items-center">
            <a [routerLink]="['/projects', project._id]" class="text-sm text-blue-600 hover:text-blue-800 font-medium transition duration-300 ease-in-out">View Details</a>
            <div class="space-x-1">
              <button
                mat-icon-button
                (click)="editProject(project)"
                class="text-gray-500 hover:text-blue-600 transition duration-300 ease-in-out"
              >
                <mat-icon class="text-base">edit</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="deleteProject(project)"
                class="text-gray-500 hover:text-red-600 transition duration-300 ease-in-out"
              >
                <mat-icon class="text-base">delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p *ngIf="userProjects.length === 0" class="text-center text-gray-600 mt-6 sm:mt-8 text-base sm:text-lg">
      You haven't created any projects yet.
    </p>
  </div>
</div>
