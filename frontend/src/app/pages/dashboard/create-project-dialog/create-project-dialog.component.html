<div class="create-project-dialog p-6 bg-white dark:bg-gray-800">
  <h2 mat-dialog-title class="text-2xl font-semibold text-gray-800 dark:text-gray-300 mb-6">Create New Project</h2>
  
  <mat-dialog-content class="space-y-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label class="dark:text-gray-300">Project Name</mat-label>
      <input 
        matInput 
        [(ngModel)]="projectName" 
        required 
        placeholder="Enter project name"
        class="w-full dark:text-gray-100">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label class="dark:text-gray-300">Description</mat-label>
      <textarea 
        matInput 
        [(ngModel)]="projectDescription" 
        rows="4"
        placeholder="Enter project description"
        class="w-full dark:text-gray-100"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="flex justify-end space-x-3 mt-6">
    <button 
      mat-button 
      (click)="onCancel()"
      class="text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
      Cancel
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="onSubmit()"
      [disabled]="!projectName"
      class="bg-blue-600 dark:bg-blue-500 text-white hover:bg-blue-700 dark:hover:bg-blue-600">
      Create
    </button>
  </mat-dialog-actions>
</div>
