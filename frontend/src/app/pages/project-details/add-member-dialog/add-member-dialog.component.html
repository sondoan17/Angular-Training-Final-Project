<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Add Member to Project</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Enter username" />
      <mat-error *ngIf="form.get('username')?.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>
    <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">{{ errorMessage }}</div>
  </form>
  <div class="flex justify-end space-x-2 mt-6">
    <button mat-button (click)="onCancel()" class="text-gray-600 hover:bg-gray-100">
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!form.valid"
      (click)="onSubmit()"
      class="bg-blue-500 text-white hover:bg-blue-600"
    >
      Add Member
    </button>
  </div>
</div>
