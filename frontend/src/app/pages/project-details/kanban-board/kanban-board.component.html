<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
  <div
    *ngFor="let column of columns"
    class="p-4 rounded-lg shadow"
    [ngClass]="getColumnClass(column.id)"
    cdkDropList
    [cdkDropListData]="column.tasks"
    (cdkDropListDropped)="drop($event)"
    [id]="column.id"
    [cdkDropListConnectedTo]="getConnectedList()"
  >
    <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-200">{{ column.title }}</h3>
    <div
      *ngFor="let task of column.tasks"
      cdkDrag
      (click)="onTaskClick(task)"
      class="bg-white dark:bg-gray-800 p-4 rounded shadow-sm mb-3 cursor-pointer hover:shadow-md transition-shadow duration-200 border-l-4"
      [ngClass]="getTaskBorderClass(task.priority)"
    >
      <h4 class="font-medium mb-2 text-gray-800 dark:text-gray-100">{{ task.title }}</h4>
      <p class="text-sm text-gray-600 dark:text-gray-300 mb-2 task-description" [title]="task.description">
        {{ task.description }}
      </p>
      <div class="flex justify-end items-center text-xs">
        <span class="px-2 py-1 rounded font-medium" [ngClass]="getTaskPriorityClass(task.priority)">
          {{ task.priority }}
        </span>
      </div>
    </div>
  </div>
</div>
