<div class="edit-project-dialog w-full max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl bg-white dark:bg-gray-800">
  <h1 mat-dialog-title class="dialog-title text-2xl md:text-3xl font-semibold mb-6 text-indigo-700 dark:text-indigo-400 text-center">
    Edit Project
  </h1>
  
  <div mat-dialog-content class="dialog-content space-y-5">
    <mat-form-field appearance="fill" class="w-full dark:text-gray-200">
      <mat-label class="dark:text-gray-300">Project Name</mat-label>
      <input matInput [(ngModel)]="editedProject.name" required placeholder="Enter project name" class="dark:text-gray-200">
      <mat-icon matSuffix class="dark:text-gray-400">edit</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full dark:text-gray-200">
      <mat-label class="dark:text-gray-300">Project Description</mat-label>
      <textarea matInput [(ngModel)]="editedProject.description" rows="4" placeholder="Enter project description" class="dark:text-gray-200"></textarea>
      <mat-icon matSuffix class="dark:text-gray-400">description</mat-icon>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="dialog-actions flex justify-end items-center space-x-2 mt-6">
    <button mat-stroked-button color="warn" (click)="onCancel()" 
      class="action-button dark:text-red-400 dark:border-red-400 dark:hover:bg-red-900">
      <mat-icon class="text-sm">cancel</mat-icon>
      <span class="ml-1">Cancel</span>
    </button>
    <button mat-raised-button color="primary" (click)="onSave()" 
      class="action-button dark:bg-blue-600 dark:text-white dark:hover:bg-blue-700">
      <mat-icon class="text-sm">save</mat-icon>
      <span class="ml-1">Save</span>
    </button>
  </div>
</div>
