<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <img
        class="mx-auto h-12 w-auto"
        src="assets/images/logo.png"
        alt="Monday logo"
      />
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Reset Password
      </h2>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-4 w-full">
      <div class="flex flex-col">
        <label for="password" class="text-sm font-medium text-gray-600 mb-1"
          >New Password</label
        >
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="newPassword"
          required
          class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          [disabled]="isLoading"
        />
      </div>

      <div class="flex flex-col">
        <label for="confirmPassword" class="text-sm font-medium text-gray-600 mb-1"
          >Confirm Password</label
        >
        <input
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          [(ngModel)]="confirmPassword"
          required
          class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          [disabled]="isLoading"
        />
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mt-4"
      >
        <span class="flex items-center justify-center">
          <mat-spinner *ngIf="isLoading" [diameter]="20" class="mr-2"></mat-spinner>
          {{ isLoading ? 'Resetting...' : 'Reset Password â†’' }}
        </span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Remember your password?
        <a
          routerLink="/login"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          Back to Login
        </a>
      </p>
    </div>
  </div>
</div>
