<div class="edit-task-dialog">
  <h1 mat-dialog-title class="dialog-title">Edit Task</h1>
  <div mat-dialog-content class="dialog-content">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="data.title" placeholder="Enter task title">
      <mat-icon matSuffix>title</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.description" rows="3" placeholder="Enter task description"></textarea>
      <mat-icon matSuffix>description</mat-icon>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="data.status">
          <mat-option value="Not Started">Not Started</mat-option>
          <mat-option value="In Progress">In Progress</mat-option>
          <mat-option value="Stuck">Stuck</mat-option>
          <mat-option value="Done">Done</mat-option>
        </mat-select>
        <mat-icon matSuffix>flag</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Priority</mat-label>
        <mat-select [(ngModel)]="data.priority">
          <mat-option value="low">Low</mat-option>
          <mat-option value="medium">Medium</mat-option>
          <mat-option value="high">High</mat-option>
          <mat-option value="critical">Critical</mat-option>
        </mat-select>
        <mat-icon matSuffix>priority_high</mat-icon>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="data.timeline.start">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="half-width">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="data.timeline.end">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div *ngIf="dateError" class="error-message" style="color: red; margin-bottom: 16px;">
      {{ dateError }}
    </div>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Assigned Members</mat-label>
      <mat-select multiple [(ngModel)]="data.assignedTo">
        <mat-option *ngFor="let member of projectMembers" [value]="member._id">
          {{member.username}}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>group</mat-icon>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-stroked-button color="warn" (click)="onNoClick()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
    <button mat-raised-button color="primary" (click)="onSaveClick()">
      <mat-icon>save</mat-icon> Save Changes
    </button>
  </div>
</div>
