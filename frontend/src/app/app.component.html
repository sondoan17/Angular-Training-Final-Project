<div class="flex h-screen overflow-hidden bg-white dark:bg-gray-900">
    <app-sidebar *ngIf="showNavAndSidebar" [isOpen]="isSidebarOpen" (sidebarClosed)="closeSidebar()" class="z-20"></app-sidebar>
    <div class="flex flex-col flex-1 overflow-hidden transition-all duration-300 ease-in-out" [ngClass]="{'md:ml-64': isSidebarOpen && showNavAndSidebar}">
      <app-navbar *ngIf="showNavAndSidebar" (toggleSidebar)="toggleSidebar()"></app-navbar>
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
        <div class="w-full max-w-full mx-auto">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  <div *ngIf="isSidebarOpen && showNavAndSidebar" (click)="closeSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-10 md:hidden"></div>
</div>
